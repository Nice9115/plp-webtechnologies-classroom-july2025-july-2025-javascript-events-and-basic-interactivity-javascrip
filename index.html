<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .accordion-content { display: none; }
    </style>
</head>
<body id="body">
    <!--in-line event handlers-->
    <h1 onclick="alert('You clicked the heading!')">Hello There!</h1>
    <button onclick="alert('Button Clicked!')">You wanna click here?</button>
    <input type='text' id='inputField' placeholder="Type something...">
    <!--Accordion-->
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-header" onclick="toggleAccordion(this)">Topic 1</button>
            <div class="accordion-content">
                <p>We'll be diving in Javascript event handling,are you exicted as I am? </p>
            </div>
        </div>
    </div>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-header" onclick="toggleAccordion(this)">Topic 2</button>
            <div class="accordion-content">
                <p>Imagine having an accordion replica in code!!Yes, you heard right.Interesting isn't it?</p>
            </div>
        </div>
    </div>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-header" onclick="toggleAccordion(this)">Topic 3</button>
            <div class="accordion-content">
                <p>Do you ever wonder how yoou are able to log into your personal account and others cant?.</p>
            </div>
        </div>
    </div>
    <!--Image Carousel-->
    <div id="carousel">
        <img id="carouselImage" src="Images/Image 1.jpg" alt="Carousel Image"width=300><br>
        <button onclick="previousImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
    </div>
    <!--Form validation-->
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name">
        <span id="nameError" class="error"></span>
        <br>
        <label for="name">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" >
        <span id="emailError" class="error"></span>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" >
        <span id="passwordError" class="error"></span>
        <br>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
